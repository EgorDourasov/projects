<div>
  <ul class="nav nav-tabs">
    <li role="presentation" [ngClass]="{active : chosenList === 'all'? true : false}"><a (click)="onChoose('all')" style="cursor: pointer">All</a></li>
    <li role="presentation" [ngClass]="{active : chosenList === 'light'? true : false}"><a (click)="onChoose('light')" style="cursor: pointer">Light</a></li>
    <li role="presentation" [ngClass]="{active : chosenList === 'dark'? true : false}"><a (click)="onChoose('dark')" style="cursor: pointer">Dark</a></li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
